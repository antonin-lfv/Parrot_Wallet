{% extends 'base.html' %}
{% block content %}

    <br>
    <br>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
        <br>
            <div class="table-responsive">
                <div class="w-50 p-3"></div>
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col" style="font-weight: bold">Prix</th>
                        <th scope="col" style="font-weight: bold">Variation 24h</th>
                        <th scope="col" style="font-weight: bold">Volume 24h</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for crypto in session['available_crypto'] %}
                        <tr>
                            <th scope="row"><img src="{{ url_for('static', filename = "crypto_logo/"+crypto+".png") }}" height="30px" width="30px"/>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ url_for('detailed_crypto', crypto=crypto) }}">&nbsp;{{ crypto[:-4] }}</a></th>
                            <td><div style="color: {% if crypto_diff[crypto]['Variation 24h'][0] == '-' %}red{% else %}green{% endif %}">${{ crypto_diff[crypto]['Prix'] }}</div></td>
                            <td><div style="color: {% if crypto_diff[crypto]['Variation 24h'][0] == '-' %}red{% else %}green{% endif %}">${{ crypto_diff[crypto]['Variation 24h'] }}</div></td>
                            <td><div style="color: {% if crypto_diff[crypto]['Variation 24h'][0] == '-' %}red{% else %}green{% endif %}">{{ crypto_diff[crypto]['Volume 24h'] }}</div></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div><br><br><br><br>

{% endblock %}
